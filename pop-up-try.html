<!DOCTYPE html>
<html>
<head>
    <title>Modal Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style-try.css">
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Open Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 1200px; overflow-y: auto;">
    <div class="modal-content">
      <div class="">
        <div class="d-flex  ">
          <div class="flex-row float-left col col-left  border-radius">
            <div class="left-content">
              <div class="d-flex justify-content-between">
                <div class="logo">
                  <img src="images/Calque.png" alt="Digiwearit Logo" style="float: left;">
                </div>
                <button type="button" class="btn btn-secondary" style="float: right;">Click Me</button>
              </div>
              <div class="camera-frame">
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="frame"></div>
                <div class="frame"></div>
              </div>
              <div class="move-frame">
                <p>Move into frame. (We can't see you)</p>
              </div>
              <div class="buttons">
                <button type="button" class="btn btn-primary">Refit</button>
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-heart"></i></button>
              </div>
            </div>
          </div>
          <div class="flex-row float-right col col-right">
<div id="modalcontainer">
  <div id="modalchild">
    <div class="close-header">
      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close" style="background-color: transparent;">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <h2>Blakeley</h2>
    <div class="color-options">
      <span class="color-dot" style="background-color: black;"></span>
      <span class="color-dot" style="background-color: #FF7BDA;"></span>
      <span class="color-dot" style="background-color: #FF00FF;"></span>
    </div>
    <p>Oxblood Fade</p>
    <div class="form-group">
      <label for="widthSelect">AVAILABLE WIDTHS</label>
      <select class="form-control" id="widthSelect">
        <option>Medium</option>
        <option>Large</option>
        <option>Small</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" rows="3">Lorem\nLorem\nMedium</textarea>
    </div>
    <div class="button-group">
      <button type="button" class="btn btn-outline-primary">Select lenses and buy</button>
      <button type="button" class="btn btn-primary">Try at home for free</button>
    </div>
    <div class="view-details">
      <a href="#">View full details</a>
    </div>
  </div>
</div>
  

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
</html>
