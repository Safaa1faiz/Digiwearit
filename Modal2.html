<!DOCTYPE html>
<html>
<head>
    <title>Modal Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Open Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width: 1200px; overflow-y: auto;"> <!-- Increased modal width and added scroll -->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="background-color: transparent;">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

                    <div class="modal-container">
                        <div class="modal-wrapper text-center">   
                            <img src="images/Capture.PNG" alt="Company Logo" class="centered-image enlarged">
                        </div>
                <div class="modal-wrapper text-center">
                  <div class="content-wrapper">
                    <div class="modal-logo">
                        <img src="images/Calque.png" alt="Company Logo" class="centered-image">
                    </div>
                    <h2>Hmmm,<span style="color:#327cb8;"> we can't access </span>your camera</h2>
                    <div class="text-left" style="text-align: center;">
                      <div>
                        <p style="margin-left: 20px;">Let’s fix that so you can use Virtual Try-On. Take the steps below, and reload this page to try again.</p>
                      </div>
                      <div class="form-check-group">
                        <div class="form-check">
                            <span>
                                <i class="fa-solid fa-check" style="color: #FFD43B;"></i>
                            </span>
                            <label>Click on the three-dot icon in the top right corner of the browser window and select settings in the dropdown.</label>
                        </div>
                        <div class="form-check">
                            <span>
                                <i class="fa-solid fa-check" style="color: #FFD43B;"></i>
                            </span>
                            <label>Click PRIVACY AND SECURITY > SITE SETTINGS > CAMERA OR MICROPHONE.</label>
                        </div>
                        <div class="form-check">
                            <span>
                                <i class="fa-solid fa-check" style="color: #FFD43B;"></i>
                            </span>
                            <label>To allow camera access for a site you’ve previously blocked: Scroll down to ‘’Not allowed to use your camera‘’, select warbyparker.com, and change the camera or microphone to ‘’Allow’’.</label>
                        </div>
                        <button class="reload-button" onclick="window.location.reload();">Reload</button>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
              
          
              <div class="form-check">
                <!-- <button type="button" class="btn mt-4" style="background-color: transparent; border: 1px solid white; border-radius: 35px; color: white; width: 150px;" for="consentCheck">I consent. </button> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
